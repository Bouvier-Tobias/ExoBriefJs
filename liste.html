<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Liste | JS</title>
  </head>
  <body>
    <h1>Liste JavaScipt</h1>
    <!-- Formulaire pour ajouter des listes -->
    <label for="listName">Nom de la liste :</label>
    <input
      type="text"
      id="listName"
      placeholder="Entrez un nom pour la liste"
    />
    <label for="itemCount">Nombre d'éléments :</label>
    <input
      type="number"
      id="itemCount"
      placeholder="Nombre d'éléments"
      min="1"
    />
    <button id="addListButton">Ajouter la Liste</button>

    <!-- Conteneur pour afficher les listes -->
    <div id="listContainer" class="list-container"></div>
    <script src="./liste.js"></script>
  </body>
</html>
